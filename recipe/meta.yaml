{% set name = "flake8-comprehensions" %}
{% set version = "3.6.1" %}
{% set sha256 = "4888de89248b7f7535159189ff693c77f8354f6d37a02619fa28c9921a913aa0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - pip
    - python >=3.6
    - setuptools
  run:
    - python >=3.6
    - flake8 >=3.0,!=3.2.0,<4.0
    - importlib_metadata

test:
  commands:
    - 'flake8 --version | grep flake8-comprehensions:'

about:
  home: https://github.com/adamchainz/flake8-comprehensions
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: A flake8 plugin that helps you write better list/set/dict comprehensions.
  dev_url: https://github.com/adamchainz/flake8-comprehensions

extra:
  recipe-maintainers:
    - dopplershift
