{% set name = "flake8-comprehensions" %}
{% set version = "3.1.0" %}
{% set sha256 = "2059d10cb35625b6cfc6d00ead00fcb7c5cb881931aea0dfa83f6a087fb9361d" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - pip
    - python >=3.5
    - setuptools
  run:
    - python >=3.5
    - flake8 >=3.0,!=3.2.0,<4.0
    - importlib_metadata

test:
  commands:
    - "flake8 --version | grep flake8-comprehensions:"

about:
  home: https://github.com/adamchainz/flake8-comprehensions
  license: ISC
  license_file: LICENSE
  summary: 'A flake8 plugin that helps you write better list/set/dict comprehensions.'
  dev_url: https://github.com/adamchainz/flake8-comprehensions

extra:
  recipe-maintainers:
    - dopplershift
