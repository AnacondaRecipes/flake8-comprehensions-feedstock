{% set name = "flake8-comprehensions" %}
{% set version = "1.4.0" %}
{% set sha256 = "c0d58db575112447b3d2177532cf6ec971427a9332278960268a61fce7d66761" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
  run:
    - python
    - flake8 !=3.2.0

test:
  commands:
    - "flake8 --version | grep flake8-comprehensions:"

about:
  home: https://github.com/adamchainz/flake8-comprehensions
  license: ISC
  license_file: LICENSE
  summary: 'A flake8 plugin that helps you write better list/set/dict comprehensions.'
  dev_url: https://github.com/adamchainz/flake8-comprehensions

extra:
  recipe-maintainers:
    - dopplershift
